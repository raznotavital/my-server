<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shorts</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: auto;
    }
    #container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .video-card {
      scroll-snap-align: start;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      max-height: 100vh;
      max-width: 100%;
      object-fit: contain;
    }
    .info {
      position: absolute;
      bottom: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 10px;
      max-width: 75%;
      text-align: right;
      cursor: pointer;
    }
    .info:hover {
      background: rgba(0, 0, 0, 0.6);
    }
    .info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      vertical-align: middle;
      margin-left: 10px;
    }
    .back-button {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    .like-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255,255,255,0.1);
      border: none;
      color: white;
      font-size: 18px;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .like-button:hover {
      background-color: rgba(255,255,255,0.3);
    }
    .like-count {
      font-size: 14px;
      margin-left: 5px;
    }
    .views-count {
      position: absolute;
      top: 10px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="location.href='index.html'">‚Üê Back</button>
  <div id="container"></div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    const videoViewTrackers = {}; // To track view progress for each video

    async function fetchVideos() {
      try {
        const res = await fetch('/all-videos');
        const videos = await res.json();

        const usersRes = await fetch('/users');
        const users = await usersRes.json();

        const container = document.getElementById('container');
        container.innerHTML = '';

        if (!Array.isArray(videos) || videos.length === 0) {
          container.innerHTML = '<p style="padding: 20px;">No videos available.</p>';
          return;
        }

        videos.reverse(); // newest first

        videos.forEach((videoData, index) => {
          const owner = users.find(u => (u.email || '').toLowerCase() === videoData.owner.toLowerCase());

          const profileImage = owner?.profileImage || 'https://www.gstatic.com/images/branding/product/1x/avatar_square_blue_512dp.png';
          const name = owner?.name || 'Unknown';
          const views = videoData.views || 0;
          const likeCount = videoData.likes ? videoData.likes.length : 0;

          const card = document.createElement('div');
          card.className = 'video-card';

          const videoId = `video-${index}`;

          card.innerHTML = `
            <video id="${videoId}" src="${videoData.path}" playsinline loop muted></video>
            <div class="info" data-email="${videoData.owner}">
              <strong>${videoData.name}</strong><br>
              <small>${videoData.description}</small><br>
              <img src="${profileImage}" alt="Profile"> ${name}
            </div>
            <button class="like-button" data-videoid="${videoData.id}">‚ù§Ô∏è <span class="like-count">${likeCount}</span></button>
            <div class="views-count" id="views-${videoData.id}">üëÅÔ∏è ${views}</div>
          `;

          container.appendChild(card);
        });

        document.querySelectorAll('.info').forEach(info => {
          info.addEventListener('click', function () {
            const teacherEmail = this.getAttribute('data-email');
            const teacher = users.find(u => (u.email || '').toLowerCase() === teacherEmail.toLowerCase());

            if (teacher && teacher.role === "teacher") {
              localStorage.setItem('selectedTeacher', JSON.stringify({
                email: teacher.email,
                name: teacher.name
              }));
              window.location.href = 'video.html';
            }
          });
        });

        document.querySelectorAll('.like-button').forEach(button => {
          button.addEventListener('click', async function (e) {
            e.stopPropagation();

            if (!currentUser || !currentUser.email) {
              alert('Please login to like videos');
              return;
            }

            const videoId = this.getAttribute('data-videoid');
            const likeCountElement = this.querySelector('.like-count');

            try {
              const response = await fetch('/like-video', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ videoId, userId: currentUser.email })
              });

              const result = await response.json();

              if (result.success) {
                likeCountElement.textContent = result.likesCount;
              } else {
                alert('Failed to like video: ' + (result.message || ''));
              }
            } catch (error) {
              console.error('Error liking video:', error);
              alert('Failed to like video');
            }
          });
        });

        observeVideos(videos.map(v => v.id));
        setupVideoProgressTracking(videos);
      } catch (err) {
        console.error('Error loading videos:', err);
      }
    }

    function setupVideoProgressTracking(videos) {
      videos.forEach(videoData => {
        const videoElement = document.getElementById(`video-${videos.indexOf(videoData)}`);
        if (!videoElement) return;

        videoViewTrackers[videoData.id] = {
          duration: 0,
          watchedPercent: 0,
          viewCounted: false
        };

        videoElement.addEventListener('loadedmetadata', function() {
          videoViewTrackers[videoData.id].duration = this.duration;
        });

        videoElement.addEventListener('timeupdate', function() {
          const tracker = videoViewTrackers[videoData.id];
          if (!tracker || tracker.duration === 0) return;

          const currentPercent = (this.currentTime / tracker.duration) * 100;
          
          // Check if at least 10% has been watched and view hasn't been counted yet
          if (currentPercent >= 10 && !tracker.viewCounted) {
            tracker.viewCounted = true;
            incrementView(videoData.id);
          }
          
          // Reset tracking when video loops or is replayed
          if (currentPercent < 10 && tracker.viewCounted) {
            tracker.viewCounted = false;
          }
        });
      });
    }

    function observeVideos(videoIds) {
      const options = {
        threshold: 0.7
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const video = entry.target;
          if (entry.isIntersecting) {
            video.muted = false;
            video.volume = 1.0;
            video.play();

            const videoCard = video.closest('.video-card');
            const videoId = videoCard.querySelector('.like-button').getAttribute('data-videoid');
            
            // Reset view tracking when video becomes visible
            if (videoViewTrackers[videoId]) {
              videoViewTrackers[videoId].viewCounted = false;
            }
          } else {
            video.pause();
            video.currentTime = 0;
          }
        });
      }, options);

      document.querySelectorAll('video').forEach(video => {
        observer.observe(video);
      });
    }

    async function incrementView(videoId) {
      try {
        const res = await fetch('/view-video', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ videoId })
        });

        const result = await res.json();
        if (result.success) {
          const viewElement = document.getElementById(`views-${videoId}`);
          if (viewElement) {
            viewElement.textContent = `üëÅÔ∏è ${result.views}`;
          }
        }
      } catch (err) {
        console.error('Error incrementing view:', err);
      }
    }

    fetchVideos();
  </script>
</body>
</html>
